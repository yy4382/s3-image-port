name: code checker

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/workflows/**"
      - ".husky/**"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "README.md"
      - ".github/workflows/**"
      - ".husky/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: true

      - name: Lint
        run: |
          pnpm prettier --check .
          cd apps/web
          pnpm lint

